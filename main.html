<!DOCTYPE html>
<html>
<head>
  <title>Carousel Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .carousel-control.left,
    .carousel-control.right {
      background-image: none;
      color: #f4511e;
    }
  </style>
</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="item active first-slide">
        <img src="slide1.jpg" alt="First Slide">
      </div>
      <div class="item second-slide">
        <img src="slide2.jpg" alt="Second Slide">
      </div>
      <div class="item third-slide">
        <img src="slide3.jpg" alt="Third Slide">
      </div>
      <div class="item fourth-slide">
        <img src="slide4.jpg" alt="Fourth Slide">
      </div>
      <div class="item fifth-slide">
        <img src="slide5.jpg" alt="Fifth Slide">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

 

 
</body>
</html>
